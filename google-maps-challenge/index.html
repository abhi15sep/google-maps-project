<!DOCTYPE html> <!--ALLOWS US TO READ DE CODE, SPECIFIES THE BROWSER THE TYPE OF FILE IT IS-->

<html><!--all content inside here-->
    <!---->

    <head> <!--head defines my scripts, links, import files, JS files, recources to improve website-->
        <title>EPIC GOOGLE MAPS PROJECT LOL</title>
        <script src="js/index.js">//script tag allows me to write JS code</script><!--helps us to import the doc in the location specified-->
        <script src="js/store-data.js"></script>
        <link rel="stylesheet" href="style/style.css"></link> <!--makes reference to the css doc-->
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body style="margin: 0; height: 100vh;"><!--what will be deployed in the page | vh stands for "vertical height"-->
        <div class="title">Store Locator</div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter ZIP"/>
                <i class="fas fa-search"></i> 
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-container-background">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span></span>
                                <span></span>
                            </div>
                            <div class="store-phone-number"></div>
                        </div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">1</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap">
         </script>
    </body>
</html>
